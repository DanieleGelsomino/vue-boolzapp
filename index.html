<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ****** link Fontawesome ****** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ****** link vue js ****** -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- ****** link Bootstap Css ****** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ****** link CSS****** -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div id="boolzapp">
        <div class="container">
            <!-- header section -->
            <header>
                <div class="row pt-3">
                    <!-- user section -->
                    <div class="col-4 dg--bg-gray border-end border-2 ">
                        <div class="row align-items-center ">
                            <div class="col-8">
                                <img class="dg--users" src="img/avatar_io.jpg" alt="Sofia">
                                <span class='dg--name-user'>Sofia</span>
                            </div>
                            <div class="col-4 text-end fs-5 ">
                                <i class="fa-solid fa-circle-notch ms-2 dg--clr-dark-gray"></i>
                                <i class="fa-solid fa-message ms-2 dg--clr-dark-gray"></i>
                                <i class="fa-solid fa-ellipsis-vertical ms-2 dg--clr-dark-gray"></i>
                            </div>
                        </div>
                    </div>
                    <!-- / user section -->

                    <!-- contact chat section -->
                    <div class="col-8 dg--bg-gray">
                        <div class="row">
                            <div class="col-1">
                                <img class="dg--users" src="img/avatar_1.jpg" alt="Michele">

                            </div>
                            <div class="col-11 mt-3 ps-4">
                                <span class="dg--name-user">Michele</span>
                                <p class="dg--access-info">Ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
                    </div>
                    <!-- / contact chat section -->
                </div>
            </header>
            <!-- / header section -->
            <!-- main section -->
            <main>

                <div class="row">
                    <div class="col-4 dg--bg-lightblue d-flex align-items-center">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <i class="fa-solid fa-bell-slash dg--notice"></i>
                            </div>
                            <div class="col-10 mt-2">
                                <span class="dg--notice-title">Ricevi notifiche di nuovi messaggi
                                    <p><a href="#" class="dg--link">Attiva notifiche desktop</a></p>
                                </span>

                            </div>
                        </div>
                    </div>

                    <!-- chat section -->
                    <div class="col-8 dg--bg-chat">
                    </div>
                    <!-- / chat section -->
                </div>
            </main>
            <!-- / main section -->
        </div>


    </div>
    </div>

    <!-- ****** link js ****** -->
    <script src="js/script.js"></script>
</body>

</html>
