<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ****** link Fontawesome ****** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ****** link vue js ****** -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- ****** link Bootstap Css ****** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ****** link CSS****** -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>

    <div id="boolzapp" class="container-fluid">

        <div class="row mt-3 mb-3 ">
            <!-- Parte Sinistra Contatti -->

            <div class="col-4 border-end border-2">

                <!--  Sezione User -->

                <div class="row align-items-center dg--bg-gray ">
                    <div class="col-8">
                        <img class="dg--users" src="img/avatar_io.jpg" alt="Sofia">
                        <span class='dg--name-user'>Sofia</span>
                    </div>
                    <div class="col-4 text-end fs-5 ">
                        <i class="fa-solid fa-circle-notch ms-2 dg--clr-gray"></i>
                        <i class="fa-solid fa-message ms-2 dg--clr-gray"></i>
                        <i class="fa-solid fa-ellipsis-vertical ms-2 dg--clr-gray"></i>
                    </div>
                </div>

                <!-- / Sezione User -->

                <!-- Sezione Notifiche -->

                <div class="row dg--bg-lightblue">
                    <div class="col-2 d-flex  justify-content-center align-items-center ">
                        <div class="d-flex justify-content-center align-items-center dg--notice ms-4">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                    </div>
                    <div class="col-10 d-flex flex-column justify-content-center">
                        <span class="dg--notice-title">Ricevi notifiche di nuovi messaggi</span>
                        <span class="text-decoration-underline dg--text-gray ">Attiva notifiche desktop</span>
                    </div>

                </div>

                <!-- / Sezione Notifiche -->

                <!-- Sezione Ricerca Chat -->

                <div class="row bg-white">
                    <div class="col-12 py-2 d-flex">
                        <i class="fa-solid fa-magnifying-glass dg--clr-gray dg--search-icon"></i>
                        <input class="w-100 dg--text-gray dg--search-bar" type="text"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- / Sezione Ricerca Chat -->

                <!-- Sezione Contatti  -->

                <div class="row dg--bg-contact border-top border-1" v-for="contattiUser in contacts">

                    <div class="col-2 py-2 d-flex align-items-center">
                        <div>
                            <img class="dg--users" :src="imgUrlContact(contattiUser)" alt="">
                        </div>
                    </div>
                    <div class="col-8 d-flex justify-content-center align-items-center">
                        <div>
                            <span class='dg--name-user'>{{contattiUser.name}}</span>
                            <p class="dg--text-gray">Ultimo messaggio inviato</p>
                        </div>
                    </div>
                    <div class="col-2 d-flex justify-content-end py-2">
                        <span class="dg--text-gray">12:00</span>
                    </div>
                </div>

                <!-- / Sezione Contatti  -->
            </div>

            <!-- / Parte Sinistra Contatti -->

            <!-- Parte Destra Chat -->


            <div class="col-8">

                <!-- Avatar, Nome, Contatto e Icone  -->

                <div class="row align-items-center justify-content-between dg--bg-gray">
                    <div class="col-8">
                        <div class="d-flex align-items-center">
                            <img class="dg--users" src="img/avatar_1.jpg" alt="Michele">
                            <div class="flex-column pt-2">
                                <span class='dg--name-user'>Michele</span>
                                <p class="dg--text-gray">Ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-end py-2 fs-5 ">
                        <i class="fa-solid fa-magnifying-glass me-2 dg--clr-gray"></i>
                        <i class="fa-solid fa-paperclip me-2 dg--clr-gray"></i>
                        <i class="fa-solid fa-ellipsis-vertical me-2 dg--clr-gray"></i>
                    </div>
                </div>

                <!-- / Avatar, Nome, Contatto e Icone -->

                <!-- Sezione Chat -->

                <div class="row dg--bg-chat"></div>

                <!-- Input Messaggio -->

                <div class="row d-flex align-items-center p-3 dg--input-message">
                    <div class="col-1 text-center">
                        <i class="fa-regular fa-face-smile dg--clr-dark-grey fs-5"></i>
                    </div>
                    <div class="col-10">
                        <input class="w-100 dg--text-message" type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="col-1 text-center">
                        <i class="fa-solid fa-microphone dg--clr-dark-grey fs-5"></i>
                    </div>
                </div>

                <!-- / Input Messaggio -->


                <!-- / Sezione Chat -->
            </div>


            <!-- / Parte Destra Chat -->



        </div>





    </div>
    </div>

    <!-- ****** link js ****** -->
    <script src="js/script.js"></script>
</body>

</html>
